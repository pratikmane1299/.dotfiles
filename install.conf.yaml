- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

  - 
    command: ./install-deps.sh
    description: Install necessary packages (use apt for linux and homebrew for mac).
    stdout: true

  -
    command: ./setup-alacritty.sh
    description: Setup alacritty
    stdout: true

- link:
    ~/.profile: profile

    ~/.bashrc: bashrc

    ~/.bash_logout: bash_logout

    ~/.gitconfig: gitconfig

    ~/.tmux.conf: tmux.conf

    ~/.zshrc: zshrc
    
    ~/.oh-my-zsh:
      path: oh-my-zsh

    ~/.p10k.zsh: p10k.zsh

    ~/.config/nvim:
      path: nvim
      create: true

    ~/.local/bin:
      path: scripts

    ~/.config/alacritty:
      if: '[ `uname` = Darwin ]' 
      path: macos/alacritty.toml

