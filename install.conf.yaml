- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.profile: profile

    ~/.bashrc: bashrc

    ~/.bash_logout: bash_logout

    ~/.gitconfig: gitconfig

    ~/.tmux.conf: tmux.conf

    ~/.zshrc: zshrc
    
    ~/.oh-my-zsh:
      path: oh-my-zsh

    ~/.config/nvim:
      path: nvim
      create: true

    ~/.local/bin:
      path: scripts

