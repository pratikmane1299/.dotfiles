- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config/nvim/:
      path: nvim/**
      glob: true
      create: true
    ~/.local/bin/:
      path: bin/local/**
      glob: true
      create: true

