import = ["~/.config/alacritty/themes/themes/tokyo-night.toml"]

[env]
TERM = "xterm-256color"

[window]
padding.x = 0
padding.y = 0

opacity = 0.9
blur = true

startup_mode = "Maximized"
dynamic_title = true

[font]
normal.family = "FiraMono Nerd Font Mono"
normal.style = "Regular"

bold.family = "FiraMono Nerd Font Mono"
bold.style = "Bold"

size = 11
